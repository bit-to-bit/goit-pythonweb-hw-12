version: '1'
services:
  postgres:
    image: postgres:12
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - app-network 
  app:
    build: .
    environment:
      DB_DOMAIN: "postgres"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - app-network
networks:
  app-network:
    driver: bridge